[build]
  # Base directory pour le build
  base = "."
  
  # Commande de build (installe les dépendances et build le client React)
  # Netlify Functions nécessitent aussi les dépendances du serveur
  command = "npm install && cd client && npm install && npm run build && cd .. && npm install --workspace=server && cd netlify/functions && npm install && cd ../.."
  
  # Dossier publié (output du build React)
  publish = "client/build"

[build.environment]
  # Version de Node.js
  NODE_VERSION = "18"

# Configuration des fonctions Netlify
[functions]
  # Dossier contenant les fonctions
  directory = "netlify/functions"
  
  # Timeout pour les fonctions (en secondes)
  # Utiliser nft (Node Function Bundler) au lieu d'esbuild pour inclure tous les fichiers
  node_bundler = "nft"

# Redirections pour React Router (SPA)
# Les routes API sont gérées par Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# Redirection pour toutes les autres routes vers React
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers pour les fichiers statiques
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

